repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast

  # ssort doesn't have an official pre-commit mirror repo; use a local hook.
  - repo: local
    hooks:
      - id: ssort
        name: ssort
        entry: uv run ssort src tests
        language: system
        pass_filenames: false

      - id: pytest-unit
        name: pytest (unit)
        entry: uv run pytest
        language: system
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        pass_filenames: false

      - id: pyright
        name: pyright (type check)
        entry: uv run pyright
        language: system
        pass_filenames: false

